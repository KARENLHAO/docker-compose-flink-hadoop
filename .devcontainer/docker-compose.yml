version: '3.8'

services:
  master:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hadoop-master
    hostname: master
    networks:
      hadoop-flink-network:
        ipv4_address: 172.25.0.10
    ports:
      - "8088:8088"    # YARN ResourceManager
      - "9870:9870"    # HDFS NameNode
      - "8081:8081"    # Flink Web UI
      - "8082:8082"    # Flink History Server
      - "19888:19888"  # MapReduce Job History Server
    volumes:
      - ../:/workspace
      - hadoop-master-data:/home/hadoop/data
    environment:
      - NODE_TYPE=master
    privileged: true
    command: /bin/bash -c "sudo service ssh start && tail -f /dev/null"

  worker1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hadoop-worker1
    hostname: worker1
    networks:
      hadoop-flink-network:
        ipv4_address: 172.25.0.11
    volumes:
      - ../:/workspace
      - hadoop-worker1-data:/home/hadoop/data
    environment:
      - NODE_TYPE=worker
    privileged: true
    depends_on:
      - master
    command: /bin/bash -c "sudo service ssh start && tail -f /dev/null"

  worker2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hadoop-worker2
    hostname: worker2
    networks:
      hadoop-flink-network:
        ipv4_address: 172.25.0.12
    volumes:
      - ../:/workspace
      - hadoop-worker2-data:/home/hadoop/data
    environment:
      - NODE_TYPE=worker
    privileged: true
    depends_on:
      - master
    command: /bin/bash -c "sudo service ssh start && tail -f /dev/null"

networks:
  hadoop-flink-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

volumes:
  hadoop-master-data:
  hadoop-worker1-data:
  hadoop-worker2-data:
